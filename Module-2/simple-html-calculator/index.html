<!DOCTYPE html>
<head>
    <title>This is a Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>This is a Calculator</h1>
    </header>
    <main>
        <div class="add">
            <form name="add-calculator">
                <div id="add"></div>
                <input type="number" name="first-add"/>
                <input type="number" name="second-add"/>
                <button>Add</button>                
            </form>
        </div>
        <div class="subtract">
            <form name="subtract-calculator">
                <div id="add"></div>
                <input type="number" name="first-subract"/>
                <input type="number" name="second-subract"/>
                <button>Add</button>                
            </form>
        </div>
        <div class="multiply">
            <form name="multiply-calculator">
                <div id="add"></div>
                <input type="number" name="first-multiply"/>
                <input type="number" name="second-multiply"/>
                <button>Add</button>                
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
