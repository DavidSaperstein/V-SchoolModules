<!DOCTYPE html>
<head>
    <title>This is a Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 align="center">This is a Calculator</h1>
    </header>
    <main>
        <div class="calculator add">
            <form name="add-calculator">
                <div class="input-container">
                    <input class="input" type="number" name="first-add"/>
                    <input class="input" type="number" name="second-add"/>
                    <button class="button">Add</button>
                </div>
                <div class="answer">Sum:</div>                
            </form>
        </div>
        <div class="calculator subtract">
            <form name="subtract-calculator">
                <div class="input-container">
                    <input class="input" type="number" name="first-subract"/>
                    <input class="input" type="number" name="second-subract"/>
                    <button class="button">Subtract</button>
                </div>
                <div class="answer">Difference:</div>                               
            </form>
        </div>
        <div class="calculator multiply">
            <form name="multiply-calculator">
                <div class="input-container">
                    <input class="input" type="number" name="first-multiply"/>
                    <input class="input" type="number" name="second-multiply"/>
                    <button class="button">Multiply</button>
                </div>
                <div class="answer">Product:</div>                             
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
