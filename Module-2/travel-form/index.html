<!DOCTYPE html>
<head>
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1 class="title">Who are you and where do you want to go?</h1>
</header>

<body>
    <form name="travelForm">
        <label for='firstName' class='firstname'>
            First Name:
            <input type="text" name="firstName" required>
        </label>
        
        <label for='lastName' class='lastname'>
        Last Name: <input type="text" name="lastName" required>
        </label>

        <label for='age' class='age'>
        Age: <input type="number" name="age" required>
        </label>

        <p>Gender:</p>
        <label for='gender'>
            <input class="clicks" type='radio' name='gender' value='Female' id='gender'/> 
            Female
        </label>
        <label for='gender'>
            <input class="clicks" type='radio' name='gender' value='Male' id='gender'/> 
            Male
        </label>
        <label for='gender'>
            <input class="clicks" type='radio' name='gender' value='Other' id='gender'/> 
            Other
        </label>
            
        Destination:
        <select name="destination">
            <option>Japan</option>
            <option>Ontario</option>
            <option>Your Mom's House</option>
        </select>

        <p>Diet (select all that apply):</p>

        <label for='diet'>
            <input class="clicks" type="checkbox" name="diet" value="Kosher">
            Kosher 
        </label>
        <label for='diet'>
            <input class="clicks" type="checkbox" name="diet" value="Lactose-Free">
            Lactose-Free
        </label>
        <label for='diet'>
            <input class="clicks" type="checkbox" name="diet" value="Vegetarian">
            Vegetarian 
        </label>
        <button class="submit">Submit</button>
    </form>





<script src="app.js"></script>
</body>
