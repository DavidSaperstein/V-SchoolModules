<!DOCTYPE html>
<head>
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1 class="title">Who are you and where do you want to go?</h1>
</header>

<body>
    <form name="travelForm">
        <label for='firstName' class='firstname'>
            First Name:
            <input type="text" name="firstName">
        </label>
        

        Last Name: <input type="text" name="lastName">
        Age: <input type="number" name="age">

        <p>Gender:</p>
        <label for='gender' class='gender'>
            <input type='radio' name='gender' value='female' id='gender'/> 
            Female
        </label>
        <label for='gender' class='gender'>
            <input type='radio' name='gender' value='male' id='gender'/> 
            Male
        </label>
        <label for='gender' class='gender'>
            <input type='radio' name='gender' value='other' id='gender'/> 
            Other
        </label>
            
        Destination:
        <select name="destination">
            <option>Japan</option>
            <option>Ontario</option>
            <option>Your Mom's House</option>
        </select>
        Diet (select all that apply):
        Kosher <input class="kosher diet" type="checkbox" name="diet" value="Kosher">
        Lactose-Free<input class="lactose diet" type="checkbox" name="diet" value="Lactose-Free">
        Vegetarian <input class="vegetarian diet" type="checkbox" name="diet" value="Vegetarian">
        <button class="submit">Submit</button>
    </form>





<script src="app.js"></script>
</body>
