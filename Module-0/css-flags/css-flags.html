<!DOCTYPE html>
<head>
    <title>FLAGS</title>
    <link rel="stylesheet" href="css-flags.css">
</head>

<body>
    <div class="flag france">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>

    <div class="flag germany">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>

    <div class="flag madagascar">
        <div class="white"></div>
        <div class="red"></div>
        <div class="green"></div>
    </div>

    <div class="flag switzerland">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>

    <div class="flag sweden">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>

    <div class ="flag gambia">
        <div class="red"></div>
        <div class="white-1"></div>
        <div class="blue"></div>
        <div class="white-2"></div>
        <div class="green"></div>
    </div>

    <div class="flag tonga">
        <div class="red-top"></div>
        <div class="red-bottom"></div>
        <div class="cross">
            <div class="cross-vertical"></div>
            <div class="cross-horizontal"></div>
        </div>
    </div>

    <div class="flag japan">
        <div class="circle"></div>
    </div>

    <div class="flag greece">
        <div class="lines-1"></div>
        <div class="lines-2"></div>
        <div class="lines-3"></div>
        <div class="lines-4"></div>
        <div class="lines-5"></div>
        <div class="cross">
            <div class="cross-vertical"></div>
            <div class="cross-horizontal"></div>
        </div>
    </div>


</body>
